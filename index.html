<!DOCTYPE html>
<HTML lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/icon.png" alt="Logo_JobsNet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="container.css">
    <link rel="stylesheet" href="rodape.css">

    <title>JobsNet</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1 class="nome">JobsNET</h1>
            <nav class="navbar">
                <ul class="navnav">
                    <li><a class="nav_item" href='sobre.html'>Sobre</a></li>
                    <li><a class="nav_item" href='vagas.html'>Vagas</a></li>
                    <li><a class="nav_item" href='contato.html'>Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="grid_container">
        <div class="formtitle">Você no topo outra vez! </div>
            <div class="dadosusuario">
                <form action="#" class="dadosusuario_form" method="GET">
                    <h1 class="form_title">Preencha nosso formulário</h1>
                    <fieldset class="dadosusuario_fi">
                        <legend class="dados_title">Dados Pessoais</legend>
                        <label>Nome Completo:</label><span class="required"></span>
                        <input type="text" class="input-padrao" required><br>
                        <label>Cargo Pretendido:</label><span class="required"></span>
                        <input type="text" class="input-padrao" required><br>
                        <label>Data de Nascimento: </label><span class="required"></span>
                        <input type="date" class="input-padrao"required /><br>
                        <label>Estado Civil:</label>
                        <select class="label_select">
                            <option selected disabled value=""></option>
                            <option>Solteiro(a)</option>
                            <option>Casado(a)</option>
                            <option>Viúvo(a)</option>
                            <option>União Estável</option>
                            <option>Outro</option>
                        </select>
                        <label> Gênero: </label>
                        <select class="label_select">
                            <option selected disabled value=""></option>
                            <option>Mulher cisgênero</option>
                            <option>Mulher transgênero</option>
                            <option>Homem cisgênero</option>
                            <option>Homem transgênero</option>
                            <option>Outro</option>
                        </select>
                        <br>
                        <label for="CEP">CEP: </label><span class="required"></span>
                        <input type="text" class="input-padrao"><br>
                        <label>Endereço: </label><span class="required"></span>
                        <input type="text" class="input-padrao" required /><br>
                        <label>Bairro: </label><span class="required"></span>
                        <input type="text" class="input-padrao" required /><br>
                        <label>Cidade: </label><span class="required"></span>
                        <input type="text" class="input-padrao" required /><br>
                        <label>Estado: </label>
                        <input type="text" class="input-padrao" /><br>
                        <label>Telefone Fixo: </label>
                        <input type="text" placeholder="(XX) XXXXX-XXXX" class="input-padrao" /><br>
                        <label>Telefone Celular: </label><span class="required"></span>
                        <input type="text" placeholder="(XX) XXXXX-XXXX" class="input-padrao" required /><br>
                        <label>E-mail: </label><span class="required"></span>
                        <input type="text" placeholder="seunome@dominio.com" class="input-padrao" required /><br>
                    </fieldset>
                    <fieldset>
                        <legend class="dados_title">Documentos</legend>
                        <label>Identidade: </label><span class="required"></span>
                        <input type="text" class="input-padrao" required /><br>
                        <label>CPF: </label><span class="required"></span>
                        <input type="text"class="input-padrao" required /><br>
                        <label> Possui veículo?</label>
                        <input type="radio" name="veiculo" class="input-sn" value="Sim" checked>Sim
                        <input type="radio" name="veiculo" class="input-sn" value="Não">Não
                        <br>
                        <label>Possui habilitação? </label>
                        <input type="radio" name="habilitacao" class="input-sn" value="Sim" checked>Sim
                        <input type="radio" name="habilitacao" class="input-sn" value="Não">Não
                        <br>
                        <label for="empregado"> Está empregado atualmente?</label>
                        <input type="radio" name="empregado" class="input-sn" value="Sim" checked>Sim
                        <input type="radio" name="empregado" class="input-sn" value="Não">Não
                        <br>
                        <label for="senha">Crie uma Senha: </label>
                        <input type="text" class="input-padrao"><br>
                    </fieldset>
                    <fieldset class="botaodados">
                        <input type="submit" id="button" class="botao" value="Enviar dados">
                    </fieldset>
                </form>
            </div>
        </div>
    </section>


    <footer>
        <div class="dadosfooter">
            <ul class="footer_lista">
                <li class="item_footer">JobsNET LTDA.</li>
                <li class="item_footer">CNPJ: 00.000.000/0000-00</li>
                <li class="item_footer">Rua do Emprego, 171</li>
                <li class="item_footer">Santa Catarina - SC - 88000-000</li>
            </ul>
        </div>
    </footer>

</body>

</HTML>
